<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/js/login.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <form action="" name="Formfill" onsubmit="validate()">
        <h2>Login In</h2>
        <p id="result"></p>
        <div class="input-box">
          <i class='bx bxs-envelope'></i>
          <input type="username" name="username" placeholder="Username">
        </div>
        <div class="input-box">
          <i class='bx bxs-lock-alt'></i>
          <input type="password" name="Password" placeholder="Password">
        </div>
        <button type="button" class="btn" onclick="submitFormAndRedirect()">Go To Prediction Form</button>
        <div class="group">
          <span><a href="/forgetpassword">Forget Password</a></span> <!-- Corrected href attribute -->
        </div>
      </form>            
    </div>
  </div>
</body>
</html>
