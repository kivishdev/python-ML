<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Health prediction </title>
    <link rel="stylesheet" href="/static/css/predicstyle.css">
</head>
<body>
    <div class="container">
        <h2>Heart Health Prediction System</h2>
        <form action="/predict" method="post">
            <label for="age">Age (years):</label>
            <input type="number" id="age" name="age" min="1" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="smoking">Smoking:</label>
            <select id="smoking" name="smoking" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="Diabetes">Diabetes:</label>
            <select id="Diabetes" name="Diabetes" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="Obesity">Obesity:</label>
            <select id="Obesity" name="Obesity" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="Anaemia">Anaemia:</label>
            <select id="Anaemia" name="Anaemia" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="High Blood Pressure">High Blood Pressure:</label>
            <select id="HighBloodPressure" name="HighBloodPressure" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="cholestrol">Cholesterol:</label>
            <input type="number" id="cholestrol" name="cholestrol" min="1" required>

            <label for="ECG Result">ECG Result:</label>
            <select id="ECGResult" name="ECGResult" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
